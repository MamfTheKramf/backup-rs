<app-side-nav [profileConfigs]="profileConfigs" (selected)="onSelect($event)"></app-side-nav>
<main>
    <app-config-editor *ngIf="selected; else dashboard" [profileConfig]="selected"></app-config-editor>
    <ng-template #dashboard>
        <app-dashboard [profileConfigs]="profileConfigs" (selected)="onSelect($event)"></app-dashboard>
    </ng-template>
</main>
