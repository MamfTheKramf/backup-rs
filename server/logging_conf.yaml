appenders:
  stdout_logger:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}:)} {m}{n}"
  
  file_logger:
    kind: rolling_file
    path: "log/server.log"
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
    policy:
      trigger:
        kind: size
        limit: 128kb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "log/server{}.log"


root:
  level: debug
  appenders:
    - stdout_logger
    - file_logger